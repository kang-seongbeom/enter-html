<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>과제1</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap; <!-- 화면을 벗어나면 나으 줄러 넘김 -->
            justify-content: space-around; <!-- main축 공백 균등 -->
            align-content: space-around;
            overflow: hidden;
        }
        .item{
            width: 350px;
            height: 350px;
            margin-bottom: 50px;
            flex-grow: 1; <!-- 화면의 빈 공간을 메워 justify-content로 균등 분배  -->
        }
        .item img{
            width: 300px;
            height: 300px;
            object-fit: cover; <!-- 이미지의 가로세로비를 맞춤 -->
        }
        .item h3{
            width: 300px;
            margin: 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>IntelliJ 학생인증 받고 무료로 사용해 보기</h1>
    </header>

    <section>
        <div class="container">
            <div class="item">
                <figure>
                    <a href="https://www.jetbrains.com/community/education/#students">
                        <figcaption><h3>IntelliJ 공식 사이트에 접속하기</h3></figcaption>
                        <img src="assignment3-image/1.PNG">
                    </a>
                </figure>
            </div>

            <div class="item">
                <figure>
                    <a href="https://www.jetbrains.com/community/education/#students">
                        <figcaption><h3>스크롤을 약간 내린뒤 "Apply Now" 클릭하기</h3></figcaption>
                        <img src="assignment3-image/2.PNG">
                    </a>
                </figure>
            </div>

            <div class="item">
                <figure>
                    <a href="https://www.jetbrains.com/shop/eform/students">
                        <figcaption><h3>입력 칸에 맞춰서 작성하기!!(학교 이메일 사용)</h3></figcaption>
                        <img src="assignment3-image/3.PNG">
                    </a>
                </figure>
            </div>

            <div class="item">
                <figure>
                    <a href="https://webmail.jejunu.ac.kr/login">
                        <figcaption><h3>신청 완료 후 제주대 웹메일로 이동하기</h3></figcaption>
                        <img src="assignment3-image/5.PNG">
                    </a>
                </figure>
            </div>

            <div class="item">
                <figure>
                    <figcaption><h3>수신한 이메일에서 "follow this item" 클릭하기</h3></figcaption>
                    <img src="assignment3-image/6.PNG">
                </figure>
            </div>

            <div class="item">
                <figure>
                    <figcaption><h3>스크롤을 아래로 내린 뒤, "I Accept" 클릭하기</h3></figcaption>
                    <img src="assignment3-image/7.PNG">
                </figure>
            </div>

            <div class="item">
                <figure>
                    <a href="https://account.jetbrains.com/login">
                        <figcaption><h3>JetBrains 회원가입 하기</h3></figcaption>
                        <img src="assignment3-image/8.PNG">
                    </a>
                </figure>
            </div>

            <div class="item">
                <figure>
                    <a href="https://webmail.jejunu.ac.kr/login">
                        <figcaption><h3>제주대 웹메일로 이동한 뒤, "Confirm your account" 클릭하기</h3></figcaption>
                        <img src="assignment3-image/10.PNG">
                    </a>
                </figure>
            </div>

            <div class="item">
                <figure>
                    <figcaption><h3>부가 정보 입력하기</h3></figcaption>
                    <img src="assignment3-image/11.PNG">
                </figure>
            </div>

            <div class="item">
                <figure>
                    <a href="https://account.jetbrains.com/login">
                        <figcaption><h3>JetBrains 로그인 하기</h3></figcaption>
                        <img src="assignment3-image/8.PNG">
                    </a>
                </figure>
            </div>

            <div class="item">
                <figure>
                    <figcaption><h3>라이선스 발급 확인하기</h3></figcaption>
                    <img src="assignment3-image/12.PNG">
                </figure>
            </div>

            <div class="item">
                <figure>
                    <a href="https://www.jetbrains.com/ko-kr/idea/download/#section=windows">
                        <figcaption><h3>IntelliJ Ultimate exe 다운로드 받기</h3></figcaption>
                        <img src="assignment3-image/13.PNG">
                    </a>
                </figure>
            </div>

            <div class="item">
                <figure>
                    <figcaption><h3>IntelliJ Ultimate exe 실행하고 "NEXT >" 누르기</h3></figcaption>
                    <img src="assignment3-image/14.PNG">
                </figure>
            </div>

            <div class="item">
                <figure>
                    <figcaption><h3>설치 위치 정하고 "NEXT >" 누르기</h3></figcaption>
                    <img src="assignment3-image/15.PNG">
                </figure>
            </div>

            <div class="item">
                <figure>
                    <figcaption><h3>64bit 선택하고 "NEXT >" 누르기</h3></figcaption>
                    <img src="assignment3-image/16.PNG">
                </figure>
            </div>

            <div class="item">
                <figure>
                    <figcaption><h3>"Install" 누르기</h3></figcaption>
                    <img src="assignment3-image/17.PNG">
                </figure>
            </div>

            <div class="item">
                <figure>
                    <figcaption><h3>Installing 기다리기</h3></figcaption>
                    <img src="assignment3-image/18.PNG">
                </figure>
            </div>

            <div class="item">
                <figure>
                    <figcaption><h3>"Finish" 누르기</h3></figcaption>
                    <img src="assignment3-image/19.PNG">
                </figure>
            </div>

            <div class="item">
                <figure>
                    <figcaption><h3>Do not import settings 누른 뒤, "OK" 누르기</h3></figcaption>
                    <img src="assignment3-image/20.PNG">
                </figure>
            </div>

            <div class="item">
                <figure>
                    <figcaption><h3>IntelliJ 학생 인증하기</h3></figcaption>
                    <img src="assignment3-image/21.PNG">
                </figure>
            </div>
        </div>
    </section>


    <footer></footer>
</body>
</html>
