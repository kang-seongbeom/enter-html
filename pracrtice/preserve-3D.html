<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #wrap {
            width: 800px;
            margin: 180px auto;
        }
        .outer {
            width: 400px;
            margin: 40px auto;
            background: #c7c7c7;
            transform-style:preserve-3d;
            perspective: 600px;
        }

        .target {
            width: 150px;
            height: 150px;
            background: #0cb3ee;
            transition: 1s;
        }

        #target:target {
            transform: rotate(45deg) translateZ(200px);
        }
        a {
            font-size: .8em;
            text-decoration: none;
            border-radius:5px ;
            border: 1px solid #000;
            padding: 2px 5px;
            color: #fff;
            background: #000;
        }
    </style>
</head>
<body>
<div id="wrap">
    <div class="outer">
        <p>부모 영역 <a href="#target">2D 효과 클릭</a> | <a href="#reset">초기화</a></p>
        <div class="target" id="target"></div>
    </div>
</div>
</body>
</html>
